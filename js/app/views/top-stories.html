  Hello from Top Stories state view!
  <ul>
    <li ng-repeat="post in top.posts">
      <item id="post"> {{ post }}</item>
    </li>
  </ul>

  <div ng-if="top.page > 0">
    <a href="" ng-click="top.previousPage()"><< Previous</a>   
  </div>
  <div ng-if="top.page < top.totalPages">
    <a href="" ng-click="top.nextPage()">Next >></a>  
  </div>
